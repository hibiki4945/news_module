<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Search</title>
</head>
<body class="bg-slate-400">

	<div align="center">
		<header class="bg-gray-200">
		    <span class="text-2xl font-bold mr-48">最新消息模組</span>
			<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer"><a href="/home">首頁</a></button>
			<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer"><a href="/all_news">所有消息</a></button>
		</header>
	    <h1 class="text-3xl font-bold underline">
	      搜尋畫面:
	    </h1>
		<form action="#" th:action="@{/search}" th:object="${campaign}" method="post" class="h-screen">
            <div th:object="${error}" >
			  <span th:text="${error}" class="text-red-900"></span>
            </div>
            <div class="m-2">
				<label>開始時間(起點):</label>
				<input type="text" th:field="*{startTime}" /><br/>
            </div>
            <div class="m-2">
				<label>開始時間(終點):</label>
				<input type="text" th:field="*{endTime}" /><br/>
            </div>
            
			<button type="submit" class="rounded-full text-white bg-orange-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer">提交</button>
		</form>
	    <footer class="py-24 bg-gray-200">
		 	<p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
